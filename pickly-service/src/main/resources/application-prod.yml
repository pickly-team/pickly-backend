# prod 설정 파일 :: 예시 보여드리려고 올렸습니당 ignore 추가 예정
spring:
  # jpa 관련 설정
  jpa:
    output:
      ansi:
        enabled: always
    hibernate:
      ddl-auto: none
  # schema.sql, data.sql 사용 여부
  sql:
    init:
      mode: never

# 로깅 관련
logging:
  level:
    root: error
    org.springframework.jdbc.core.JdbcTemplate: error